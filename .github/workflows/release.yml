# Release Workflow
# Builds and deploys the application to production

name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '22'

jobs:
  # ===========================================================================
  # Validate Release
  # ===========================================================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all checks
        run: |
          npm run lint
          npm run check
          npm run typecheck
          npm run test:unit

      - name: Build application
        run: npm run build

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(node -p "require('./package.json').version")-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-build
          path: build/
          retention-days: 30

  # ===========================================================================
  # Create GitHub Release (for tags only)
  # ===========================================================================
  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: validate
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: release-build
          path: build/

      - name: Create release archive
        run: |
          cd build
          zip -r ../passwordless-vault-${{ needs.validate.outputs.version }}.zip .
          tar -czvf ../passwordless-vault-${{ needs.validate.outputs.version }}.tar.gz .

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          else
            CHANGES=$(git log --pretty=format:"- %s (%h)" -20)
          fi
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate checksums
        id: checksums
        run: |
          SUMS=$(sha256sum passwordless-vault-*.zip passwordless-vault-*.tar.gz)
          echo "checksums<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ needs.validate.outputs.version }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changes }}

            ## Checksums

            ```
            ${{ steps.checksums.outputs.checksums }}
            ```
          files: |
            passwordless-vault-${{ needs.validate.outputs.version }}.zip
            passwordless-vault-${{ needs.validate.outputs.version }}.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}

  # ===========================================================================
  # Notify on Release
  # ===========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [validate, github-release, deploy-pages]
    if: always() && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Release Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.github-release.result == 'success' && needs.deploy-pages.result == 'success' && '✅ Success' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.deploy-pages.result }}" == "success" ]]; then
            echo "**Deployed to:** GitHub Pages" >> $GITHUB_STEP_SUMMARY
          fi

