# Pull Request Checks
# Additional validation and automation for PRs

name: PR Checks

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  # ===========================================================================
  # PR Title Validation (Conventional Commits)
  # ===========================================================================
  validate-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
            deps
            security
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            should not start with an uppercase character.
          ignoreLabels: |
            dependencies
            automated

  # ===========================================================================
  # PR Size Check
  # ===========================================================================
  size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check PR size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/XS'
          xs_max_size: 10
          s_label: 'size/S'
          s_max_size: 100
          m_label: 'size/M'
          m_max_size: 500
          l_label: 'size/L'
          l_max_size: 1000
          xl_label: 'size/XL'
          fail_if_xl: false
          message_if_xl: |
            ⚠️ This PR is quite large. Consider breaking it into smaller, more focused PRs for easier review.
          files_to_ignore: |
            package-lock.json
            *.lock
            *.snap

  # ===========================================================================
  # Auto-label PRs
  # ===========================================================================
  auto-label:
    name: Auto Label
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Label PR based on files changed
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true
