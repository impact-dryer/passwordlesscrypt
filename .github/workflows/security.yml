# Security Scanning Workflow
# Performs comprehensive security analysis on the codebase

name: Security

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: '22'

jobs:
  # ===========================================================================
  # Dependency Review (for PRs only)
  # ===========================================================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
          allow-ghsas: false

  # ===========================================================================
  # Semgrep Security Analysis
  # ===========================================================================
  semgrep:
    name: Semgrep Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Semgrep
        run: semgrep scan --config auto --config p/security-audit --config p/secrets --error --json --output semgrep-results.json
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: semgrep-results
          path: semgrep-results.json
          retention-days: 30

  # ===========================================================================
  # CodeQL Analysis
  # ===========================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:javascript-typescript'
          output: codeql-results
          upload: never

      - name: Upload CodeQL results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: codeql-results
          path: codeql-results
          retention-days: 30

      - name: Check for CodeQL findings
        run: |
          # Find SARIF file and check for results
          SARIF_FILE=$(find codeql-results -name "*.sarif" -type f | head -1)
          if [ -z "$SARIF_FILE" ]; then
            echo "No SARIF file found"
            exit 0
          fi

          # Count results in SARIF file
          RESULT_COUNT=$(jq '[.runs[].results | length] | add // 0' "$SARIF_FILE")
          echo "CodeQL found $RESULT_COUNT issue(s)"

          if [ "$RESULT_COUNT" -gt 0 ]; then
            echo "::error::CodeQL found $RESULT_COUNT security issue(s). Check the codeql-results artifact for details."
            jq -r '.runs[].results[] | "- \(.ruleId): \(.message.text) at \(.locations[0].physicalLocation.artifactLocation.uri):\(.locations[0].physicalLocation.region.startLine)"' "$SARIF_FILE"
            exit 1
          fi

  # ===========================================================================
  # npm Audit
  # ===========================================================================
  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high

  # ===========================================================================
  # Secret Scanning
  # ===========================================================================
  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3.92.4
        with:
          extra_args: --only-verified

  # ===========================================================================
  # License Compliance
  # ===========================================================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: npx license-checker --production --excludePrivatePackages --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD;CC0-1.0;CC-BY-3.0;CC-BY-4.0;Unlicense;WTFPL;Python-2.0;BlueOak-1.0.0;MPL-2.0'
